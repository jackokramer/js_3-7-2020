<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Game of Thrones</title>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                let id = $(this).attr('id');
                $.get(`https://anapioficeandfire.com/api/houses/${id}`, function(res){
                    console.log(res)
                    let string = res.titles[0]
                    for(let x = 1; x<res.titles.length; x++){
                        string += "," + res.titles[x];
                    }
                    let html = `<fieldset>
                    <legend>HOuse Details</legend>
                    <h2>Name: ${res.name}</h2>
                    <h3>Words: ${res.words}</h3>
                    <h3>Titles ${string}</h3>
                    </fieldset>`
                })
            })
        })
    </script>
</head>
<body>
    <div id="weather">
        <img src="baratheon.png" id="17" width="350">
        <img src="lannister.jpg" id="229" width="350">
        <img src="stark.jpg" id="362" width="350">
        <img src="targaryen.jpg" id="378" width="350">
        <div id="results"></div>
    </div>
</body>
</html>
